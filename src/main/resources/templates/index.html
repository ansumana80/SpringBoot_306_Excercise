<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="album : ${albums}">
    <h2 th:text="${album.title}"></h2>
    <ul>
        <th:block th:each="song : ${album.songs}">
            <li th:inline="text"> <b>[[${song.title}]]</b> released in [[${song.year}]].</li>
            <li th:inline="text"> <b>[[${song.description}]]</b>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
